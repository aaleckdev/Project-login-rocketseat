<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../fontawesome-free-6.3.0-web/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Módulo 8</title>
  </head>
  <body>
    <div class="principal">
        <div class="lado1">
            <h3>rocketseat</h3>
            <h1>Faça seu login na plataforma</h1>
        </div>

        <div class="lado2">
            <div class="elementos">
                <form>
                    <label for="email">
                        <i class="fa-solid fa-envelope"></i>
                        <input class="fundo" type="email" id="email" name="email" placeholder="E-mail">
                    </label>
    
                    <label for="password">
                        <i class="fa-solid fa-lock"></i>
                        <input class="fundo" type="password" id="password" name="password" placeholder="Senha">
                    </label>
                    <a class="esquerda" href="#">Esqueci minha senha</a>
                    <br>
                    <input class="alinhado" type="submit" value="ENTRAR">
                    <p>Não tem uma conta? <a href="#">Registre-se</a></p>
                    <div class="line"></div>
                    <i class="fa-brands fa-square-github"> <input class="" type="submit" value="GITHUB"></i>
                </form>
            </div>
        </div>
    </div>
  </body>
</html>
